    <style>
        ul#stepForm,
        ul#stepForm li {
            margin: 0;

        }

        }

<body>
    <!-- <NLFORM> -->
    <form id="dsqentryform" name="dsqentryform" value="leadDSQform_v1">

        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="col-lg-4">
                        <!--<img src="" width="77" height="80">-->
                        <!--<img src="" height="80">-->
                    </div>
                    <div class="col-lg-6">

                    </div>
                    <div class="col-lg-2">
                        <!--<img src="" width="203" height="80">-->
                    </div>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">Diabetes Screening Questionnaire</h3>
                </div>
                <form id="myForm">
                    <div class="panel-body">
                        <!--DSQ 1 Start-->
                        <div id="section1" class="frm">
                            <fieldset>
                                <legend class="bg-info">
                                    <h5 id="step-heading-pd"></h5>
                                </legend>

                                <div class="form-group" style="display:none">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_patientid">Patient ID *</label>

                                        <input type="text" placeholder="Patient ID" id="custrecord_dsq_patientid"
                                            name="custrecord_dsq_patientid" class="form-control" autocomplete="off">
                                    </div>

                                    <!-- <div class="col-lg-12"></div> -->
                                </div>

                                <div class="form-group">

                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_first_name">First Name *
                                        </label>
                                        <input type="text" placeholder="Your First Name" id="custrecord_dsq_first_name"
                                            name="custrecord_dsq_first_name" class="form-control" autocomplete="off">
                                        <!-- <NLCUSTRECORD__DSQ_FIRST_NAME> -->
                                    </div>

                                    <!-- DSQ ID * field_hidden-->

                                    <input type="hidden" id="name" name="name" />

                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_last_name">Last Name * </label>
                                        <input type="text" placeholder="Your Last Name" id="custrecord_dsq_last_name"
                                            name="custrecord_dsq_last_name" class="form-control" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-lg-4">
                                        <label class="control-label" for="custrecord_dsq_dob">Date of Birth</label>
                                        <input type="date" placeholder="Date of Birth" id="custrecord_dsq_dob"
                                            name="custrecord_dsq_dob" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="col-lg-2">
                                        <label class="control-label" for="custrecord_dsq_age">Age </label>
                                        <input type="text" placeholder="Age" id="custrecord_dsq_age"
                                            name="custrecord_dsq_age" class="form-control">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_gender">Gender </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><input type="radio" id="custrecord_dsq_gender"
                                                name="custrecord_dsq_gender" value="1">Male</label>
                                        <label><input type="radio" id="custrecord_dsq_gender"
                                                name="custrecord_dsq_gender" value="2">Female</label>
                                        <label><input type="radio" id="custrecord_dsq_gender"
                                                name="custrecord_dsq_gender" value="3">Transgender</label>
                                    </div>
                                    <!-- <div class="invalid-feedback" style="padding: left 20px;">Please select a gender.</div> -->
                                </div>
                                <div class="form-group">

                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_mobile">Phone * </label>
                                        <input type="text" placeholder="Phone" id="custrecord_dsq_mobile"
                                            name="custrecord_dsq_mobile" class="form-control" autocomplete="off">
                                        <!-- <NLCUSTRECORD_DSQ_MOBILE> -->
                                    </div>

                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_dsq_email">Email * </label>
                                        <input type="text" placeholder="Email" id="custrecord_dsq_email"
                                            name="custrecord_dsq_email" class="form-control" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-lg-12">
                                        <label class="control-label" for="custrecord_dsq_diabetic_check">Are you
                                            Diabetic? *
                                        </label>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><input type="radio" id="yes" name="custrecord_dsq_diabetic_check"
                                                value="1">Yes</label>
                                        <label><input type="radio" id="no" name="custrecord_dsq_diabetic_check"
                                                value="2">No</label>
                                        <label><input type="radio" id="dontknow" name="custrecord_dsq_diabetic_check"
                                                value="3">Don't know</label>
                                    </div>

                                </div>
                                <div class="form-group">

                                    <div class="col-lg-12">
                                        Note: On submission of Diabetes Screening Questionnaire, the assessment will be
                                        sent
                                        to
                                        your email address and password to your phone number.
                                    </div>
                                </div>

                                <div class="clearfix" style="height: 10px;clear: both;"></div>

                                <!-- 
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-10">
                                    <button type="button" class="btn btn-primary open1" id="ptntdtls-next-button1">Next
                                        <span class="fa fa-arrow-right"></span></button>
                                  
                                </div>
                            </div> -->

                            </fieldset>
                        </div>
                        <!-- DSQ 1 End-->
                        <!-- PopUp Start-->
                        <div class="container">
                            <div class="modal" id="otppopup" role="dialog">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h5 class="modal-title">Verify OTP</h5>
                                        </div>
                                        <div class="modal-body">
                                            <fieldset>
                                                <div class="form-group">

                                                    <div class="col-lg-6" style="padding-left:5px;">
                                                        <label class="control-label"
                                                            for="custrecord_dsq_mobile_otp">Mobile
                                                            OTP *: </label>
                                                        <input type="text" placeholder="Mobile OTP"
                                                            id="custrecord_dsq_mobile_otp"
                                                            name="custrecord_dsq_mobile_otp" class="form-control"
                                                            autocomplete="off">
                                                    </div>

                                                    <!-- <div class="col-lg-6" style="padding-left:5px;">
                                                    <label class="control-label" for="custrecord_dsq_email_otp">Email OTP *: </label>
                                                    <input type="text" placeholder="Email OTP" id="custrecord_dsq_email_otp"
                                                        name="custrecord_dsq_email_otp" class="form-control" autocomplete="off">
                                                </div> -->
                                                </div>

                                            </fieldset>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary varifyOTP">Verify OTP <span
                                                    class="fa fa-arrow-right"></span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="frm" id="otppopup"
                            style="display:none;position: fixed;top: 190px;left: 500px;border:1px solid black;width: 500px;height: 137px;background:white;z-index: 3">
                        </div>

                        <!-- PopUp End-->
                        <!-- Risk 1 Start-->
                        <div class="frm">
                            <fieldset>
                                <legend class="bg-info">
                                    <h5 id="step-heading-ra2"></h5>
                                </legend>

                                <div class="form-group">
                                    <div class="col-lg-2">
                                        <label class="control-label" for="">Waist Circumference at Umblicus*</label>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_waist_circumference" value="4">
                                                Waist < 80 cm (Female), < 90 cm (Male) </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_waist_circumference" value="5">
                                                Waist 80-90 cm (Female), 90-100 cm (Male)
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_waist_circumference" value="6">
                                                Waist > 90 cm (Female), > 100 cm (Male) </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-2">
                                        <label class="control-label" for="">Family History</label>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_family_history"
                                                    value="1">Neither
                                                Parent is diabetic</label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_family_history" value="4">
                                                Grandparent / Aunt / Uncle or First Cousin (but no parent / brother /
                                                sister)
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_family_history" value="5">
                                                One Parent / brother / sister is diabetic
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_family_history" value="6">
                                                Both Parents are diabetic / atleast one grandparent and one parent is
                                                diabetic
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-2">
                                        <label class="control-label" for="">
                                            Physical Activity Level
                                        </label>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_physical_activity" value="5">
                                                Regular exercise more than 4 times a week / > 30 min per day
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_physical_activity" value="6">
                                                Regular exercise less than 4 times a week
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_physical_activity" value="7">
                                                Routine household work / mild physical activity at workplace
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_physical_activity" value="8">
                                                No exercise and / or sedentary lifestyle / day sleep > 30 min
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>
                                <!-- <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-warning back2" type="button" id="risk1-back-button1"><span
                                            class="fa fa-arrow-left"></span>
                                        Back</button>
                                    <button type="button" class="btn btn-primary open2" id="risk1-next-button2">Next
                                        <span class="fa fa-arrow-right"></span></button>
                                </div>
                            </div> -->

                            </fieldset>
                        </div>
                        <!--Risk 1 End-->
                        <!--Risk 2 Start-->
                        <div id="" class="frm">
                            <fieldset>
                                <legend class="bg-info">
                                    <h5 id="step-heading-ra3"></h5>
                                </legend>

                                <div class="form-group">
                                    <div class="col-lg-2">
                                        <label class="control-label" for="">Excess Food Intake</label>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_excess_food_intake" value="6">
                                                Achieve
                                                Satiety (feeling full) easily with moderate quantities of food</label>
                                        </div>
                                        <div class="radio">
                                            <label><input type="radio" name="custrecord_excess_food_intake"
                                                    value="7">Achieve Satiety (feeling
                                                full) with difficulty even with considerable higher food intake compared
                                                to
                                                earlier</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-2">
                                        <label class="control-label" for="">Food Type</label>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="checkbox">
                                            <label><input type="checkbox" name="custrecord_dsq_food_type"
                                                    value="1">Craving
                                                for junk food (soft
                                                drinks,fries,chips), food with refined flour, sugar, meat, curd more
                                                than
                                                3-4 times/week</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="clearfix" style="height: 10px;clear: both;"></div>
                                <!-- 
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-warning back3" type="button" id="risk2-back-button2"><span
                                            class="fa fa-arrow-left"></span>
                                        Back</button>
                                    <button class="btn btn-primary open3" type="button" id="risk2-next-button3">Next
                                        <span class="fa fa-arrow-right"></span></button>
                                </div>
                            </div> -->

                            </fieldset>
                        </div>
                        <!--Risk 2 End-->
                        <!--Risk 3 Start-->
                        <div id="" class="frm">
                            <fieldset>
                                <legend class="bg-info">
                                    <h5 id="step-heading-ra4"></h5>
                                </legend>

                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class="control-label font-weight-bold" for=""><mark>Other Factors (Select
                                                any
                                                / all
                                                that is applicable):</mark></label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Diagnosed with Heart Problem</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedbp" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedbp" value="1"> Yes</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Diagnosed with Hypertension / High TGL / Low
                                            LDL</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedht" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedht" value="1"> Yes</label>
                                    </div>
                                </div>
                                <!-- Show only for female  -->
                                <div class="form-group" id="pcos-section" style="display: none;">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Diagnosed with PCOS or Irregular
                                            menstruation or
                                            Gestational Diabetes?</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedpcod" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedpcod" value="1">
                                            Yes</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Diagnosed with Hypothyroidism</label>
                                    </div>
                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedhypo" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedhypo" value="1">
                                            Yes</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Previous positive Impaired Glucose Tolerance
                                            (IGT)?</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedigt" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedigt" value="1"> Yes</label>
                                    </div>
                                </div>
                                <!-- <div class="clearfix" style="height: 10px;clear: both;"></div> -->
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="custrecord_steroids">Have you consumed any
                                            antipsychotic medicine or
                                            corticosteroids or Diuretics for more than 2-6 months?</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_steroids" value="2">
                                            No</label>
                                        <label><input type="radio" name="custrecord_steroids" value="1"> Yes</label>
                                    </div>
                                </div>

                                <!-- Show only for female -->
                                <div class="clearfix" style="height: 8px;clear: both;"></div>
                                <div class="form-group" id="menopause-section" style="display: none;">
                                    <div class="col-lg-6">
                                        <label class="control-label" for="">Have you had your menopause / Hysterectomy
                                            with
                                            or
                                            without removal
                                            of ovaries</label>
                                    </div>

                                    <div class="col-lg-6">
                                        <label><input type="radio" name="custrecord_diagnosedmeno" value="2"> No</label>
                                        <label><input type="radio" name="custrecord_diagnosedmeno" value="1">
                                            Yes</label>
                                    </div>
                                </div>


                                <div class="clearfix" style="height: 10px;clear: both;"></div>

                                <!-- <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2" id="btncontainer">
                                    <button class="btn btn-warning back4" type="button" id="risk3-back-button3"><span
                                            class="fa fa-arrow-left"></span>Back</button>
                                    <button class="btn btn-primary open5" type="button"
                                        id="risk3-next-button4">Next<span class="fa fa-arrow-right"></span></button>

                                </div>
                            </div> -->

                            </fieldset>
                        </div>
                        <!--Risk 3 End-->
                        <!--Severity 1 Start-->
                        <div id="" class="frm">
                            <fieldset>
                                <legend class="bg-info">
                                    <h5 id="step-heading-sa1"></h5>
                                </legend>

                                <div class="form-group">
                                    <div class="col-lg-5">
                                        <label class="control-label font-weight-bold">Diabetes Type * </label>
                                    </div>
                                    <div class="col-lg-7">
                                        <label><input type="radio" name="custrecord_dsq_summary" value="2"> Type1
                                        </label>
                                        <label><input type="radio" name="custrecord_dsq_summary" value="3"> Type2
                                        </label>
                                        <label><input type="radio" name="custrecord_dsq_summary" value="4"> Gestational
                                        </label>
                                    </div>
                                </div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>

                                <div class="form-group">
                                    <div class="col-lg-5">
                                        <label class="control-label font-weight-bold"> At what age you were diagnosed?
                                            (Mention in Yrs) </label>
                                    </div>
                                    <div class="col-lg-7">
                                        <input type="text" placeholder="Age of diagnosed"
                                            id="custrecord_age_of_diagnosis" name="custrecord_age_of_diagnosis"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>

                                <div class="form-group">
                                    <div class="col-lg-5">
                                        <label class="control-label">Current Medication? Select that all applies</label>
                                    </div>
                                    <div class="col-lg-7">
                                        <label><input type="checkbox" name="custrecord_currentmedication"
                                                value="1">Diet</label>
                                        <label><input type="checkbox" name="custrecord_currentmedication"
                                                value="2">Exercise</label>
                                        <label><input type="checkbox" name="custrecord_currentmedication"
                                                value="3">Insulin</label>
                                        <label><input type="checkbox" name="custrecord_currentmedication" value="4">Oral
                                            Medication</label>
                                    </div>
                                </div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>


                                <div class="form-group">
                                    <div class="col-lg-5">
                                        <label class="control-label font-weight-bold"> Mention other medications, if any
                                        </label>
                                    </div>
                                    <div class="col-lg-7">
                                        <input type="text" placeholder="Other Medication"
                                            id="custrecord_othermedication" name="custrecord_othermedication"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="clearfix" style="height: 10px;clear: both;"></div>

                                <div class="form-group">
                                    <div class="col-lg-5">
                                        <label class="control-label font-weight-bold">Your satisfaction with current
